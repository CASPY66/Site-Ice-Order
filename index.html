<!DOCTYPE html>

<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>❄️ Ice Order — Донат Minecraft PE</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header class="header">
        <div class="logo">❄️ Ice Order</div>
        <nav>
            <a href="index.html">Главная</a>
            <a href="/clases/promotions/promotions.html">Акции</a>
            <a href="clases/rules/rules.html">Правила</a>
            <a href="/clases/contact/contact.html">Контакты</a>
        </nav>
    </header>

    <div class="mobile-menu">
        <div class="container">
            <div class="m-header">
                <div class="logo">❄️ Ice Order</div>
                <img class="menu_close" src="/assets/img/close.svg" alt="">
            </div>
            <div class="menu">
                <a href="index.html">Главная</a>
                <a href="/clases/promotions/promotions.html">Акции</a>
                <a href="clases/rules/rules.html">Правила</a>
                <a href="/clases/contact/contact.html">Контакты</a>
            </div>
        </div>
    </div>



    <section class="hero">
        <h1>Добро пожаловать на Ice Order</h1>
        <p>Ледяной Minecraft PE сервер с уникальными возможностями ❄️</p>

        <div class="responsive-main">
            <div class="left">
                <h4>Выберите режим</h4>
                <div class="server-selector">
                    <button class="tablinks active">
                        <div class="icon-prod type-grief"></div>
                        <p>Мини Игри</p>
                    </button>
                </div>
            </div>
        </div>

        <!-- Контейнер с фоном -->
        <div class="category-selector fade-right">
            <div class="navigation-prod">
                <button class="tablinks active">
                    <p>Привилегии</p>
                    <div class="icon-prod type-privilege"></div>
                </button>
                <button class="tablinks">
                    <p>Кейс с донатом</p>
                    <div class="icon-prod type-donate"></div>
                </button>
                <button class="tablinks">
                    <p>Кейс с монетами</p>
                    <div class="icon-prod type-currency"></div>
                </button>
                <button class="tablinks">
                    <p>Кейс с титулами</p>
                    <div class="icon-prod type-title"></div>
                </button>
                <button class="tablinks">
                    <p>Рубины</p>
                    <div class="icon-prod type-rubine"></div>
                </button>
                <button class="tablinks">
                    <p>Разное</p>
                    <div class="icon-prod type-diff"></div>
                </button>
            </div>
        </div>

    </section>

    <footer class="footer">
        <p>© 2025 Ice Order • Не связан с Mojang</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
